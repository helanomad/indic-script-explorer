<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hela Nomad - Indic Script Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Brahmi&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Hela Nomad - Indic Script Explorer</h1>

  <input type="text" id="input" placeholder="Type a word in Romanized script (e.g. buddha, āriya)" />

  <table id="output">
    <thead>
      <tr>
        <th>Romanized</th>
        <th class="brahmi">Brahmi</th>
        <th>Sinhala</th>
        <th class="tamil">Tamil</th>
        <th class="devanagari">Devanagari</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="js/main.js"></script>
</body>
</html>
